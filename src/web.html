<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Compress Image - Tubes 2 Algeo</title>
    </head>
    <body>
        <div id="page" style="height: auto !important;">
        </div>
        
        <h1>Compressing Image Using SVD</h1>
        
        <form action="upload.php" method="post" enctype="multipart/form-data">
        <div class="Settings">
        <hr>
        1) <b id="steps">Select image </b><br><br>
        
        </div>
        <input type="file" name="uploadfile" id="uploadfile" style="font-size:14px;height:32px;width:50%;">
        
        <div class="Settings">
        2) <strong id="steps">Compression Scale</strong><br>
        <p id="input">Image Compression Rate (from 1 to 100)</p> <input type="number" name="quality" value="" min="1" max="100" style="width:50px;"> <a>%</a>
        </div>

        <h4>Before</h4>
        <h4>After</h4>
        <div class="imagepreview" id="image-preview">
            <img src="" alt="Image Preview" class="imageprvw">
            <span class="imgprvw">Image Preview</span>
        </div>
        
        <div class="imagepreview" id="image-preview">
            <img src="" alt="Image Preview" class="imageprvw">
            <span class="imgprvw">Image Preview</span>
        </div>
        <div class="settings">
            <input class="input" id= "dwnld" type="submit" value="Download" name="submit" style="width: 100px;height:30px;font-size:15px;text-align:center;">
        </div>
        <hr style="width: 100%; float: none;">
        
        </form>
           
        <script>
            const uploadfile = document.getElementById("uploadfile");
            const preview = document.getElementById("image-preview");
            const previewimage = preview.querySelector(".imageprvw");
            const previewimg = preview.querySelector(".imgprvw");

            uploadfile.addEventListener("change", function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    previewimg.style.display = "none";
                    previewimage.style.display = "block";
                    reader.addEventListener("load", function() {
                        console.log(this);
                        previewimage.setAttribute("src", this.result);
                    });
                    reader.readAsDataURL(file);
                }
                else {
                    previewimg.style.display = "null";
                    previewimage.style.display = "null";
                    previewimage.setAttribute("src", "");
                }
            });
        </script>
    </body>
</html>
